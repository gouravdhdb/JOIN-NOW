<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Love - Minecraft Panel</title>
  <link rel="stylesheet" href="gp.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to Decken Gamer ❤️</h1>

    <form id="joinForm" action="https://docs.google.com/forms/d/e/1W8gU8XA1GqFtXdDOI4ZNQvd4RnebaGm9HN5dAMlTQM8/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <label for="username">Enter your Minecraft Name:</label><br>
      <input type="text" name="entry.123456789" id="username" placeholder="Steve123" required><br><br>

      <label for="server">Select your Server:</label><br>
      <select name="entry.987654321" id="server" required>
        <option value="Survival">Survival</option>
        <option value="Creative">Creative</option>
        <option value="Skyblock">Skyblock</option>
      </select><br><br>

      <button type="submit">Join Now!</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div id="message" style="margin-top: 15px;"></div>

    <script>
      let submitted = false;
      document.getElementById('joinForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent real form submission
        submitted = true;

        const username = document.getElementById('username').value;
        const server = document.getElementById('server').value;
        
        // Show success message
        document.getElementById('message').innerHTML = `<p><strong>✅ Joined Successfully!</strong><br>Username: ${username}<br>Server: ${server}</p>`;

        // Optionally, reset the form
        setTimeout(() => {
          if (submitted) {
            document.getElementById('joinForm').reset();
          }
        }, 2000);
      });
    </script>
  </div>
</body>
</html>
