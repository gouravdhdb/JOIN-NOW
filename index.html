<!DOCTYPE html>
<html>
<head>
    <title>Join My Minecraft Server</title>
</head>
<body>
    <h1>Welcome to My Minecraft Server Panel</h1>
    <p>Answer these questions to join:</p>

    <form>
        <label>Why do you want to join?</label><br>
        <input type="text" name="reason"><br><br>

        <label>How long have you been playing Minecraft?</label><br>
        <input type="text" name="experience"><br><br>

        <label>What is your Minecraft Username?</label><br>
        <input type="text" name="username"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
