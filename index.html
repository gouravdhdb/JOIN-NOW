<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Love - Minecraft Panel</title>
    
    <!-- Link Minecraft-style CSS -->
    <link rel="stylesheet" href="gp.css">

    <!-- Pixel-style Minecraft font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Decken Gamer ❤️</h1>
        <form id="joinForm">
    <label for="username">Enter your Minecraft Name:</label><br>
    <input type="text" id="username" name="username" placeholder="Steve123" required><br><br>
    
    <label for="server">Select your Server:</label><br>
    <select id="server" name="server" required>
        <option value="survival">Survival</option>
        <option value="creative">Creative</option>
        <option value="skyblock">Skyblock</option>
    </select><br><br>
    
    <button type="submit">Join Now!</button>
</form>

<div id="message"></div>

<script>
  document.getElementById('joinForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent real submission
    const username = document.getElementById('username').value;
    const server = document.getElementById('server').value;
    
    document.getElementById('message').innerHTML =
      `<p><strong>Saved Successfully!</strong><br>Username: ${username}<br>Server: ${server}</p>`;
    
    // Optionally store it in browser storage
    localStorage.setItem('minecraft_user', JSON.stringify({ username, server }));
  });
</script>

          
    </div>
</body>
</html>
